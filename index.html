<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorting Algorithm Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1><span class="icon">🔢</span> Sorting Algorithm Visualizer</h1>
      <p class="subtitle">Visualize how different sorting algorithms work</p>
    </header>

    <main>
      <div class="visualization-area">
        <canvas id="canvas" width="800" height="400"></canvas>
      </div>

      <div id="controls">
        <div class="control-group">
          <h3>Array Controls</h3>
          <div class="button-group">
            <button id="reset" class="btn-icon">🔄 Reset</button>
            <button id="start" class="btn-primary btn-icon">▶️ Start</button>
          </div>
        </div>

        <div class="control-group">
          <h3>Order</h3>
          <div class="button-group">
            <button id="ascending" class="btn-icon">⬆️ Ascending</button>
            <button id="descending" class="btn-icon">⬇️ Descending</button>
          </div>
        </div>

        <div class="control-group">
          <h3>Algorithms</h3>
          <div class="button-group algorithm-buttons">
            <button id="bubbleSort" class="btn-icon">🫧 Bubble Sort</button>
            <button id="insertionSort" class="btn-icon">📥 Insertion Sort</button>
            <button id="mergeSort" class="btn-icon">🧬 Merge Sort</button>
            <button id="quickSort" class="btn-icon">⚡ Quick Sort</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
